<html>

<head>

</head>

<body>


    <form id="registration">

        <h2>Registration Form</h2>

        <div class="group">
            <div> User Name:</div>
            <span><input type="text" id="fullname" name="fullname" /></span>
        </div>
        <div id="error1"></div>
        <div class="group">
            <div> Email id:</div>
            <div><input type="email" id="mail" name="mail" /></div>
        </div>
        <div id="error2"></div>
        <div class="group">
            <div> Password:</div>
            <div><input type="password" id="password" name="password" /></div>
        </div>
        <div id="error3"></div>
        
        <div class="group">
            
            <div>Upload Resume</div>
            <div><input type="file" name="resume" id="resume"></div>
            <br>
           
            <div><input type="reset" value="clear" />
                <input type="submit" value="Register" id="btn1">
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <script src="js1/form2jq.js"></script>
    </form>
